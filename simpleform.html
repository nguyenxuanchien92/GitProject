<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Form Base</title>
</head>
<style>
    body {
        font-family: "Lucida Grande ", "Lucida Sans Unicode", Tahoma sans-serif;
        text-align: center;
    }

    form{
        text-align: start;
        /*border: 1px solid cadetblue;*/
        display: inline-block;
        padding: 10px;
        box-shadow: 5px 5px 20px 13px aqua;
    }

    button{
        margin-top: 10px;
    }
</style>
<body>
    <form action="simpleform.html" method="get">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select name="pick point" id="pickPoint">
            <option value="A">A</option>
            <option>B (+ 0.5$)</option>
            <option>C( + 0.5$)</option>
        </select>
        <p>How many would you like to order</p>
        <input type="radio" name="price">1- $10
        <br>
        <input type="radio" name="price">2- $20
        <br>
        <input type="radio" name="price">3- $25
        <h2>Name<span style="color: red">*</span></h2>
        <input type="text" placeholder="FirstName">
        <input type="text" placeholder="LastName">
        <p>Email</p>
        <input type="text">
        <p>Phone Number</p>
        <input type="text">-<input type="text">-<input type="text">
        <br>
        <button type="submit">submit</button>
</form>
</body>
</html>
