<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<style>
    ul{
        font-weight: bold;
    }
</style>
<body>
<ul><li>Việt Nam</li>
        <ol>
            <li>Hà Nội</li>
            <li>Sài Gòn</li>
            <li>Huế</li>
            <li>Đà Nẵng</li>
        </ol>
    </ul>
    <ul><li>New York</li>
        <ol>
            <li>New York</li>
            <li>Los Angeles</li>
            <li>Chicago</li>
            <li>Houston</li>
        </ol>
    </ul>
<ul><li>Trung Quốc</li>
        <ol>
            <li>Beijing</li>
            <li>Chongqing</li>
        </ol>
    </ul>
</body>
</html>
